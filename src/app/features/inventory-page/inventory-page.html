<div class="inventory-page">
  <!-- Header con estad√≠sticas -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-title">
        <h1>
          <i-lucide [img]="icons.package" class="header-icon"></i-lucide>
          Inventario de Dulcer√≠a
        </h1>
        <p>Gestiona tu stock de productos dulces üç≠</p>
      </div>
      
      <!-- ‚úÖ COMPONENTE REUTILIZABLE DE ESTAD√çSTICAS -->
      <app-stats-cards [stats]="stats"></app-stats-cards>

      <!-- ‚úÖ COMPONENTE REUTILIZABLE DE DESTACADO -->
      <app-featured-card
        [label]="'Producto M√°s Vendido'"
        [value]="productoMasVendido"
        [icon]="icons.award">
      </app-featured-card>
    </div>
  </div>

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="displayedData"
    [pagination]="pagination"
    [loading]="loading"
    [showActions]="showActions"
    [actions]="actions"
    [showAddButton]="showAddButton"
    [addButtonLabel]="addButtonLabel"
    [showExportButton]="showExportButton"
    [exportTitle]="exportTitle"
    [exportFileName]="exportFileName"
    [exportStats]="{
      totalProductos: totalProductos,
      productosDisponibles: productosDisponibles,
      productosBajoStock: productosBajoStock,
      valorTotalInventario: valorTotalInventario
    }"
    (pageChange)="onPageChange($event)"
    (searchChange)="onSearchChange($event)"
    (sort)="onSort($event)"
    (rowClick)="onRowClick($event)"
    (action)="onAction($event)"
    (add)="onAdd()">
    
    <!-- Template personalizado para las filas -->
    <ng-template let-row>
      <div class="product-row">
        <div class="product-icon">
          <i-lucide [img]="getProductIcon(row['icon'])" class="product-icon-svg"></i-lucide>
        </div>
        <div class="product-info">
          <span class="product-name">{{ row['nombre_producto'] }}</span>
          <div class="product-meta">
            <span class="product-category">{{ row['categoria'] }}</span>
            <span class="product-brand">‚Ä¢ {{ row['marca'] }}</span>
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Template personalizado para el precio -->
    <ng-template let-row>
      <span class="product-price">{{ formatCurrency(row['precio_venta']) }}</span>
    </ng-template>

    <!-- Template personalizado para el estado del stock -->
    <ng-template let-row>
      <span [class]="getStockStatusClass(row['estado_stock'])">
        {{ row['estado_stock'] }}
      </span>
    </ng-template>
    
  </app-data-table>

  <!-- Modal para nuevo producto -->
  <app-modal-form
    [show]="showModal"
    [title]="modalTitle"
    [fields]="modalFields"
    [loading]="modalLoading"
    (save)="onSaveProduct($event)"
    (cancel)="onCancelModal()">
  </app-modal-form>
</div>
