<div class="categories-page">
  <!-- Header -->
  <header class="page-header">
    <h1>üè∑Ô∏è Gesti√≥n de Categor√≠as</h1>
    <p>Organiza y administra las categor√≠as de productos</p>
  </header>

  <!-- Estad√≠sticas -->
  <div class="stats-grid">
    <div class="stat-card">
      <span class="stat-number">{{ totalCategories }}</span>
      <span class="stat-label">Categor√≠as Totales</span>
    </div>
    <div class="stat-card">
      <span class="stat-number">{{ activeCategories }}</span>
      <span class="stat-label">Categor√≠as Activas</span>
    </div>
    <div class="stat-card">
      <span class="stat-number">{{ categoriesWithProducts }}</span>
      <span class="stat-label">Con Productos</span>
    </div>
  </div>

  <!-- Tabla de Categor√≠as -->
  <div class="table-section">
    <app-data-table
      [columns]="columns"
      [data]="displayedData"
      [loading]="loading"
      [pagination]="pagination"
      [showActions]="showActions"
        [actions]="actions"    
      [showAddButton]="showAddButton"
      [addButtonLabel]="addButtonLabel"
      [showExportButton]="showExportButton"
      [exportTitle]="exportTitle"          
      [exportFileName]="exportFileName"      
      [search]="{ placeholder: 'Buscar categor√≠as...', debounceTime: 500 }"
      (sort)="onSort($event)"
      (rowClick)="onRowClick($event)"
      (pageChange)="onPageChange($event)"
      (searchChange)="onSearchChange($event)"
      (action)="onAction($event)"
      (add)="onAdd()">
    </app-data-table>
  </div>

  <app-modal-form
  [title]="modalTitle"
  [fields]="modalFields"
  [show]="showModal"
  [loading]="modalLoading"
  (save)="onSaveCategory($event)"
  (cancel)="onCancelModal()">
</app-modal-form>

</div>
