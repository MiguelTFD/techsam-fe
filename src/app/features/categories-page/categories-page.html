<div class="categories-page">
  <!-- Header con estadísticas -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-title">
        <h1>
          <i-lucide [img]="icons.cake" class="header-icon"></i-lucide>
          Categorías de Dulcería
        </h1>
      </div>
      
      <app-stats-cards [stats]="stats"></app-stats-cards>


      <app-featured-card
        [label]="'Categoría Más Popular'"
        [value]="topCategory"
        [icon]="icons.award">
      </app-featured-card>
    </div>
  </div>

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="displayedData"
    [pagination]="pagination"
    [loading]="loading"
    [showActions]="showActions"
    [actions]="actions"
    [showAddButton]="showAddButton"
    [addButtonLabel]="addButtonLabel"
    [showExportButton]="showExportButton"
    [exportTitle]="exportTitle"
    [exportFileName]="exportFileName"
    [exportStats]="{
      totalCategories: totalCategories,
      activeCategories: activeCategories,
      categoriesWithProducts: categoriesWithProducts,
      totalProducts: totalProducts
    }"
    (pageChange)="onPageChange($event)"
    (searchChange)="onSearchChange($event)"
    (sort)="onSort($event)"
    (rowClick)="onRowClick($event)"
    (action)="onAction($event)"
    (add)="onAdd()">
    
    <!-- Template personalizado para las filas -->
    <ng-template let-row>
      <div class="category-row">
        <div class="category-icon">
          <i-lucide [img]="getCategoryIcon(row['icon'])" class="category-icon-svg"></i-lucide>
        </div>
        <div class="category-info">
          <span class="category-name">{{ row['name'] }}</span>
          <div class="category-description">{{ row['description'] }}</div>
        </div>
      </div>
    </ng-template>

    <!-- Template personalizado para el estado -->
    <ng-template let-row>
      <span [class]="getStatusClass(row['status'])">
        {{ row['status'] }}
      </span>
    </ng-template>
    
  </app-data-table>

  <!-- Modal para nueva categoría -->
  <app-modal-form
    [show]="showModal"
    [title]="modalTitle"
    [fields]="modalFields"
    [loading]="modalLoading"
    (save)="onSaveCategory($event)"
    (cancel)="onCancelModal()">
  </app-modal-form>
</div>
