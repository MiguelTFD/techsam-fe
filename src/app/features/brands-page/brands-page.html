<div class="brands-page">
  <!-- Header con estadísticas -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-title">
        <h1>
          <i-lucide [img]="icons.crown" class="header-icon"></i-lucide>
          Marcas de Dulcería
        </h1>
      </div>
      
      <!-- ✅ COMPONENTE REUTILIZABLE DE ESTADÍSTICAS -->
      <app-stats-cards [stats]="stats"></app-stats-cards>

      <!-- ✅ COMPONENTE REUTILIZABLE DE DESTACADO -->
      <app-featured-card
        [label]="'Marca Destacada'"
        [value]="topBrand"
        [icon]="icons.award">
      </app-featured-card>
    </div>
  </div>

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="displayedData"
    [pagination]="pagination"
    [loading]="loading"
    [showActions]="showActions"
    [actions]="actions"
    [showAddButton]="showAddButton"
    [addButtonLabel]="addButtonLabel"
    [showExportButton]="showExportButton"
    [exportTitle]="exportTitle"
    [exportFileName]="exportFileName"
    [exportStats]="{
      totalBrands: totalBrands,
      activeBrands: activeBrands,
      internationalBrands: internationalBrands,
      totalProducts: totalProducts
    }"
    (pageChange)="onPageChange($event)"
    (searchChange)="onSearchChange($event)"
    (sort)="onSort($event)"
    (rowClick)="onRowClick($event)"
    (action)="onAction($event)"
    (add)="onAdd()">
    
    <!-- Template personalizado para las filas -->
    <ng-template let-row>
      <div class="brand-row">
        <div class="brand-icon">
          <i-lucide [img]="getBrandIcon(row['icon'])" class="brand-icon-svg"></i-lucide>
        </div>
        <div class="brand-info">
          <span class="brand-name">{{ row['name'] }}</span>
          <div class="brand-meta">
            <span class="brand-country">
              {{ getCountryFlag(row['country']) }} {{ row['country'] }}
            </span>
            <span class="brand-since" *ngIf="row['since']">
              • Desde {{ row['since'] }}
            </span>
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Template personalizado para el estado -->
    <ng-template let-row>
      <span [class]="getStatusClass(row['status'])">
        {{ row['status'] }}
      </span>
    </ng-template>
    
  </app-data-table>

  <!-- Modal para nueva marca -->
  <app-modal-form
    [show]="showModal"
    [title]="modalTitle"
    [fields]="modalFields"
    [loading]="modalLoading"
    (save)="onSaveBrand($event)"
    (cancel)="onCancelModal()">
  </app-modal-form>
</div>
