<div class="sales-page">
  <!-- Header -->
  <header class="page-header">
    <div class="header-content">
      <div class="header-title">
        <h1>
          <lucide-icon [name]="icons.shoppingCart" size="32"></lucide-icon>
          Ventas de Dulcería
        </h1>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" (click)="onAdd()">
          <lucide-icon [name]="icons.plus" size="18"></lucide-icon>
          Nueva Venta
        </button>
      </div>
    </div>
  </header>

  <!-- Estadísticas -->
  <app-stats-cards [stats]="stats" class="stats-section"></app-stats-cards>


  <!-- Tabla de Ventas -->
  <div class="table-section">
    <div class="section-header">
      <h2>
        <lucide-icon [name]="icons.shoppingCart" size="24"></lucide-icon>
        Lista de Ventas
      </h2>
      <div class="section-actions">
        <app-export-button
          [title]="exportTitle"
          [columns]="exportColumns"
          [data]="salesData"
          [fileName]="exportFileName"
          [showStats]="true">
        </app-export-button>
      </div>
    </div>

    <app-data-table
      [columns]="columns"
      [data]="displayedData"
      [loading]="loading"
      [pagination]="pagination"
      [showActions]="showActions"
      [showAddButton]="false"
      [showExportButton]="false"
      [search]="{ placeholder: 'Buscar ventas por producto, vendedor o estado...', debounceTime: 500 }"
      (sort)="onSort($event)"
      (rowClick)="onRowClick($event)"
      (pageChange)="onPageChange($event)"
      (searchChange)="onSearchChange($event)"
      (action)="onAction($event)">
      
      <!-- Template personalizado para vendedor -->
      <ng-template let-row>
        <div class="seller-info">
          <lucide-icon [name]="icons.users" size="16" class="seller-icon"></lucide-icon>
          <span class="seller-name">{{ row['nombre_usuario'] }}</span>
        </div>
      </ng-template>

      <!-- Template personalizado para producto -->
      <ng-template let-row>
        <div class="product-info">
          <lucide-icon [name]="getSaleIcon(row['icon'])" size="16" class="product-icon"></lucide-icon>
          <span class="product-name">{{ row['producto'] }}</span>
          <span class="product-quantity">({{ row['cantidad'] }} und)</span>
        </div>
      </ng-template>

      <!-- Template personalizado para fecha -->
      <ng-template let-row>
        <span class="sale-date">{{ formatDate(row['fecha_venta']) }}</span>
      </ng-template>

      <!-- Template personalizado para total -->
      <ng-template let-row>
        <span class="sale-total">{{ formatCurrency(row['total']) }}</span>
      </ng-template>

      <!-- Template personalizado para método de pago -->
      <ng-template let-row>
        <span class="payment-method">{{ getPaymentMethodLabel(row['metodo_pago']) }}</span>
      </ng-template>

      <!-- Template personalizado para estado -->
      <ng-template let-row>
        <div class="sale-status" [class]="getStatusClass(row['estado'])">
          <lucide-icon [name]="getStatusIcon(row['estado'])" size="14" class="status-icon"></lucide-icon>
          {{ row['estado'] }}
        </div>
      </ng-template>
      
    </app-data-table>
  </div>

  <!-- Modal para Nueva Venta -->
  <app-modal-form
    [title]="modalTitle"
    [fields]="modalFields"
    [show]="showModal"
    [loading]="modalLoading"
    (save)="onSaveSale($event)"
    (cancel)="onCancelModal()">
  </app-modal-form>
</div>
