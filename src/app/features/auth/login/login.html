<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1>Cake Candy</h1>
      <p>Sistema de Gestión de Inventario</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Campo Usuario -->
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-input"
          placeholder="Ingresa tu usuario"
          required>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          placeholder="Ingresa tu contraseña"
          required>
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <!-- Botón de Login -->
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loading">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>

    </form>

    <!-- Credenciales de Demo (solo para desarrollo) -->
    <div class="demo-credentials">
      <h3>Credenciales de Prueba:</h3>
      <div class="demo-buttons">
        <button 
          type="button" 
          class="demo-btn admin"
          (click)="fillDemoCredentials('admin')">
          Admin
        </button>
        <button 
          type="button" 
          class="demo-btn vendedor"
          (click)="fillDemoCredentials('vendedor')">
          Vendedor
        </button>
        <button 
          type="button" 
          class="demo-btn inventario"
          (click)="fillDemoCredentials('inventario')">
          Inventario
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>© 2024 Mi Tienda. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
