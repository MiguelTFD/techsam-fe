<aside class="sidebar" [class.sidebar--collapsed]="!isOpen">
  
  <!-- Header del Sidebar -->
  <div class="sidebar__header">
    <h2 *ngIf="isOpen" class="sidebar__title">Mi Tienda</h2>
    <button (click)="toggleSidebar()" class="sidebar__toggle">
      {{ isOpen ? 'â—€' : 'â–¶' }}
    </button>
  </div>

  <!-- NavegaciÃ³n Principal -->
  <nav class="sidebar__nav">
    <a 
      *ngFor="let item of navItems" 
      [routerLink]="item.url"
      routerLinkActive="active"
      class="sidebar__nav-item">
      
      <span class="sidebar__nav-icon">{{ item.icon }}</span>
      
      <span 
        class="sidebar__nav-text"
        [class.sidebar__nav-text--hidden]="!isOpen">
        {{ item.title }}
      </span>
    </a>
  </nav>

  <!-- InformaciÃ³n del Usuario (Opcional) -->
  <div *ngIf="isOpen && currentUser" class="sidebar__user">
    <div class="user-info">
      <div class="user-avatar">
        {{ currentUser.name.charAt(0) }}
      </div>
      <div class="user-details">
        <div class="user-name">{{ currentUser.name }}</div>
        <div class="user-role">{{ currentUser.role }}</div>
      </div>
    </div>
  </div>

  <!-- Footer con BotÃ³n de Logout -->
  <div class="sidebar__footer">
    <button 
      (click)="onLogout()"
      class="sidebar__logout-btn">
      
      <span class="sidebar__nav-icon">ðŸšª</span>
      
      <span 
        class="sidebar__nav-text"
        [class.sidebar__nav-text--hidden]="!isOpen">
        Cerrar SesiÃ³n
      </span>
    </button>
  </div>

</aside>
