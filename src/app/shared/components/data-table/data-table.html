<div class="data-table">
  
   <!-- HEADER CON BOTÃ“N AÃ‘ADIR -->
  <div class="table-header">
    <div class="header-actions">
      <div class="search-container">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange()"
          [placeholder]="search.placeholder"
          class="search-input">
        
        <button 
          *ngIf="searchTerm" 
          (click)="clearSearch()"
          class="clear-search">
          âœ•
        </button>
      </div>

      <!-- BOTÃ“N AÃ‘ADIR -->
      <button 
        *ngIf="showAddButton"
        (click)="onAdd()"
        class="add-button">
        â• {{ addButtonLabel }}
      </button>
    </div>
  </div>

  <!-- TABLA -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th 
            *ngFor="let col of columns" 
            [class.sortable]="col.sortable"
            [class.sorted]="sortColumn === col.key"
            (click)="onSort(col)">
            
            {{ col.label }}
            
            <span 
              *ngIf="col.sortable && sortColumn === col.key" 
              class="sort-icon">
              {{ sortDirection === 'asc' ? 'â†‘' : 'â†“' }}
            </span>
          </th>
          
          <!-- COLUMNA ACCIONES -->
          <th *ngIf="showActions" class="actions-header">
            Acciones
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngIf="loading">
          <td [attr.colspan]="columns.length + (showActions ? 1 : 0)" class="loading">
            â³ Cargando datos...
          </td>
        </tr>

        <tr 
          *ngFor="let row of data; let i = index"
          (click)="onRowClick(row)"
          class="table-row">
          
          <!-- DATOS NORMALES -->
          <td *ngFor="let col of columns">
            {{ row[col.key] }}
          </td>
          
          <!-- COLUMNA ACCIONES -->
          <td class="actions-cell">
            <div class="actions-container">
              <button 
                *ngFor="let action of actions"
                (click)="onAction(action.name, row, $event)"
                [class]="'action-btn ' + action.name"
                [title]="action.label">
                {{ action.icon }} {{ action.label }}
              </button>
            </div>
          </td>
        </tr>

        <tr *ngIf="!loading && data.length === 0">
          <td [attr.colspan]="columns.length + (showActions ? 1 : 0)" class="no-data">
            {{ searchTerm ? 'ğŸ” No se encontraron resultados' : 'ğŸ“­ No hay datos disponibles' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINACIÃ“N -->
  <div class="pagination" *ngIf="totalPages > 1">
    <div class="pagination-info">
  Mostrando {{ displayRangeStart }} - 
  {{ displayRangeEnd }} 
  de {{ pagination.total }} registros
</div>

    <div class="pagination-controls">
      <button 
        (click)="goToPage(1)"
        [disabled]="pagination.page === 1"
        class="pagination-btn">
        Â«Â«
      </button>

      <button 
        (click)="goToPage(pagination.page - 1)"
        [disabled]="pagination.page === 1"
        class="pagination-btn">
        Â«
      </button>

      <button 
        *ngFor="let page of visiblePages"
        (click)="goToPage(page)"
        [class.active]="page === pagination.page"
        class="pagination-btn">
        {{ page }}
      </button>

      <button 
        (click)="goToPage(pagination.page + 1)"
        [disabled]="pagination.page === totalPages"
        class="pagination-btn">
        Â»
      </button>

      <button 
        (click)="goToPage(totalPages)"
        [disabled]="pagination.page === totalPages"
        class="pagination-btn">
        Â»Â»
      </button>
    </div>
  </div>
</div>
